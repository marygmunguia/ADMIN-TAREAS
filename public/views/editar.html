<form>
    <h3>Editar la tarea</h3>
    <div class="has-feedback">
        <input type="text" class="form-control" placeholder="Tarea a realizar" ng-model="tarea.nombre"
            value="{{tarea.nombre}}"></input>
        <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
    </div>
    <div>
        <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elige la
            prioridad:</span>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="0"> Baja
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="1"> Normal
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="2"> Alta
        </label>
    </div>
    <div class="text-center editBtn">
        <button type="submit" class="btn btn-success" ng-click="actualizar()">Actualizar</button>
        <button type="submit" class="btn btn-danger" ng-click="eliminar()">Eliminar</button>
    </div>
</form>
<div>
    <a ui-sref="alta">Regresar</a>
</div>
